<body>
	<span>Span element</span>
	<h1 style="font-size: 30px; color: tomato;">Heading 1 - 1</h1>
	<h1 style="font-size: 30px; color: tomato;">Heading 1 - 2</h1>
	<h1 style="font-size: 30px; color: tomato;">Heading 1 - 3</h1>

	<h3>Heading 3 - 3</h3>
